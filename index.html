<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <main>
    </main>
    <form>
    <input id="mapSelect" type="file" accept="image/*">
    <input type="color" id="lineColor" name="lineColor" value="#8377D1" />
    <label for="lineColor">Line</label>
    <input type="color" id="backgroundColor" name="backgroundColor" value="#F0D2D1" />
    <label for="backgroundColor">Background</label>
    <input type="number" id="elevationInterval" name="elevationInterval" value="1" style="width: 50px; margin-left: 50px;"/>
    <label for="elevationInterval">Elevation Height Interval </label>
    <input type="number" id="elevationLineHeight" name="elevationLineHeight" value="100" style="width: 50px; margin-left: 50px;"/>
    <label for="elevationLineHeight">Graph Height</label>
    <input type="number" id="graphHeight" name="graphHeight" value="0" style="width: 50px; margin-left: 50px;"/>
    <label for="graphHeight">Graph Offset</label>
    <input type="checkbox" name="showElevationLines" id="showElevationLines" checked="checked" style="width: 10px; margin-left: 50px;">
    <label for="showElevationLines">Show Lines</label>
</form>
  </body>
</html>
